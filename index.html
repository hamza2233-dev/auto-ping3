<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Retreaver Checker</title>
</head>
<body>
  <h2>Retreaver API Lookup</h2>

  <input id="caller" placeholder="Enter caller number" />
  <button onclick="check()">Check</button>

  <pre id="output"></pre>

  <script>
    async function check() {
      const number = document.getElementById("caller").value;
      const res = await fetch(`/check?caller_number=${number}`);
      const data = await res.text();
      document.getElementById("output").textContent = data;
    }
  </script>
</body>
</html>
